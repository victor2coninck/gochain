<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Liste des ports</title>
        <link rel="icon" type="image/css" href="https://www.lottoexposed.com/wp-content/uploads/2014/05/bitcoin-icon.png">
        <style>
th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #303030;
}
            tr:hover {
                background: #424242;
                opacity: 0.7;
            }
            table {
                border-spacing: 0px;
                overflow: auto;
            }
            body{
                color: white;
                background: black;
                background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo-bg.jpg");
            }
            h1 {
                font-weight: 700;
                text-align: center;
            }
            .actual-content{
                position: absolute;
                margin: 0;
                padding: 0;
                color: #F9F1E9;
                text-align: left;
                top: 50%;
                left: 50%;
                -webkit-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
            }
            .large-header {
                position: relative;
                width: 100%;
                overflow: hidden;
                background-size: cover;
                background-position: center center;
                z-index: 1;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container demo">
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div class="actual-content">
                        <h1>Liste des blocks: </h1>
                        <table>
                            <tr>
                                <th>Timestamp</th>
                                <th>Donn√©es</th>
                                <th>Hash du block d'avant</th>
                                <th>Hash de ce block</th>
                            </tr>
                            {{range .}}
                            <tr>
                                <td>{{.Timestamp}}</td>
                                <td>{{.Data}}</td>
                                <td>{{.PrevHash}}</td>
                                <td>{{.Hash}}</td>
                            </tr>
                            {{end}}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
    </body>
</html>
